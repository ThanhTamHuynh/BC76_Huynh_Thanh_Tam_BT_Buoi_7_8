<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập thêm sinh viên vào đầu và cuối mảng</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="nhapTen"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập tên"
        />
        <button class="btn btn-dark">Thêm vào đầu mảng</button>
        <button class="btn btn-success">Thêm vào cuối mảng</button>
        <div
          id="ketQua1"
          class="bg-danger bg-opacity-75 text-white p-2 rounded-2 mt-2"
        ></div>
      </div>
    </div>
    <div class="container">
      <h2>Bài tập tìm vị trí thú cưng</h2>
      <button class="btn btn-primary">Tìm vị trí shopee</button>
      <button class="btn btn-warning">Tìm vị trí Bánh bao cuối cùng</button>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
